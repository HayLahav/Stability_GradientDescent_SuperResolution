# Baseline configuration - Standard SRCNN with SGD
model:
  name: "Baseline"
  use_correction: false
  use_adafm: false
  num_channels: 3
  num_filters: [64, 32]

optimizer:
  name: "SGD"
  lr: 0.01
  momentum: 0.9
  weight_decay: 0.0

training:
  epochs: 50
  batch_size: 32
  num_workers: 4
  pin_memory: true

data:
  num_samples: 1000
  image_size: 32
  scale_factor: 2
  noise_level: 0.01
  val_split: 0.2

stability:
  compute: true
  perturbation_idx: 0
  perturbation_strength: 0.1

loss:
  name: "MSE"
  weights:
    mse: 1.0
    psnr: 0.0
    ssim: 0.0
    perceptual: 0.0

logging:
  save_dir: "results"
  log_interval: 10
  save_checkpoint: true
  tensorboard: true
